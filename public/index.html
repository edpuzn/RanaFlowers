<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" type="image/svg+xml">
    <title>Rana Flowers</title>
    <meta name="description" content="Rana Flowers - Zarif çiçek aranjmanları, buketler ve butik tasarımlar">
    <!-- Open Graph for social sharing (WhatsApp, Facebook, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Rana Flowers">
    <meta property="og:title" content="Rana Flowers - Diyarbakır Çiçekçisi">
    <meta property="og:description" content="Diyarbakır'ın bir numaralı çiçekçisi. Taze buketler, orkideler ve özel tasarımlar.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Rana Flowers logosu">
    <!-- Twitter Card fallback -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Rana Flowers - Diyarbakır Çiçekçisi">
    <meta name="twitter:description" content="Diyarbakır'ın bir numaralı çiçekçisi. Taze buketler, orkideler ve özel tasarımlar.">
    <meta name="twitter:image" content="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@1,400;1,600;1,700&family=Cormorant+Garamond:ital,wght@1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body style="margin:0; padding:0;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
